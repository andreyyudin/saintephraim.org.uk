  <body ng-app="parishWebsiteApp" ng-controller="IndexCtrl">

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/"><i class="fa fa-home fa-lg"></i></a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="{ active: isActive('/about')}"><a ng-href="#/about">About</a></li>
              <li ng-class="{ active: isActive('/address')}"><a ng-href="#/address">Address</a></li>
              <li ng-class="{ active: isActive('/services')}"><a ng-href="#/services">Services</a></li>
              <li ng-class="{ active: isActive('/contact')}"><a ng-href="#/contact">Contact</a></li>
              <li>      <!-- Button trigger modal -->
                <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#myModal">
                <i class = "glyphicon glyphicon-envelope"></i> Subscribe
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
        <div class="col-md-12">
        <div class="well well-header">
          <img class="img" src="images/cross.png"/>
          <h1>St Ephraim Orthodox Parish, Cambridge, UK</h1>
        </div>
        </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div ng-view=""></div>
      <br><br>
    </div>

    <div class="footer">
      <div class="container">
        <p align="right">
        The Parish is a registered charity #1111702 in England and Wales.
        <br><br>
        The website is made by Vladimir Kiselev
        </p>
      </div>
        <!-- MailChimp Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Subscribe to our mailing list!</h4>
         
                <p>Please just type in your email and click the "Subscribe" button</p>
              </div>
              <div class="modal-body">
                <!-- Begin MailChimp Signup Form -->
                <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
                <style type="text/css">
                  #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
                  /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
                     We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
                </style>
                <div id="mc_embed_signup">
                <form action="//support.us8.list-manage.com/subscribe/post?u=840b8b1b9f728693ad2c96253&amp;id=f341fb8827" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                  
                <div class="mc-field-group">
                  <label for="mce-EMAIL">Email Address </label>
                  <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                </div>
                  <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                  </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_840b8b1b9f728693ad2c96253_f341fb8827" tabindex="-1" value=""></div>
                    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                    </div>
                </form>
                </div>
                <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
                <!--End mc_embed_signup-->
              </div>
              <div class="modal-footer remove-top">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="container">

    <div class="footer">
      <div class="container">
        <div class="row">
        <div class="col-sm-4 col-xs-6">
        <p>Subscribe to our mailing list:</p>
        <form name="MailchimpSubscriptionForm" ng-controller="MailchimpSubscriptionCtrl">
          <div ng-hide="mailchimp.result === 'success'">
            <input class="hidden" type="hidden" ng-model="mailchimp.username" ng-init="mailchimp.username='wikiselev'">
            <input class="hidden" type="hidden" ng-model="mailchimp.dc" ng-init="mailchimp.dc='us8'">
            <input class="hidden" type="hidden" ng-model="mailchimp.u" ng-init="mailchimp.u='840b8b1b9f728693ad2c96253'">
            <input class="hidden" type="hidden" ng-model="mailchimp.id" ng-init="mailchimp.id='f341fb8827'">
            <input type="text" name="fname" ng-model="mailchimp.FNAME" placeholder="First name">
            <br><br>
            <input type="text" name="lname" ng-model="mailchimp.LNAME" placeholder="Last name">
            <br><br>
            <input type="email" name="email" ng-model="mailchimp.EMAIL" placeholder="Email address" required>
            <br><br>
            <button ng-disabled="MailchimpSubscriptionForm.$invalid" ng-click="addSubscription(mailchimp)">Subscribe</button>
          </div>

          <!-- Show error message if MailChimp unsuccessfully added the email to the list. -->
          <div ng-show="mailchimp.result === 'error'" ng-cloak>
            <span ng-bind-html="mailchimp.errorMessage"></span>
          </div>

          <!-- Show success message if MailChimp returned successfully. -->
          <div ng-show="mailchimp.result === 'success'" ng-cloak>
            <span ng-bind-html="mailchimp.successMessage"></span>
          </div>
        </form>
        <br>
        </div>
        <div class="hidden-xs col-sm-4">
          <img class="img center-block" src="images/cross.png"/>
        </div>
        <div class="col-sm-4 col-xs-6">

        <br><br>
        Want to help building this website? Have a look at our <a href="https://github.com/wikiselev/saintephraim.org.uk">GitHub</a>.
        </p>
